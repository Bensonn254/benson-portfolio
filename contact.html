<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Contact Me | Portfolio</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PMBCX8C9KE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PMBCX8C9KE');
    </script>

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/animation.css">

</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section class="container py-5">
        <div class="text-center mb-5">
            <h1 style="color: #fff; font-size: 3rem; margin-bottom: 1rem;">
                Get in <span style="color: #00D1FF;">Touch</span>
            </h1>
            <p class="lead" style="color: #ccc;">
                I'd love to hear from you! Feel free to reach out for collaborations or just a friendly hello.
            </p>
        </div>

        <div class="row g-5">
            <!-- Contact Form -->
            <div class="col-12">
                <div class="card bg-dark border-0 p-4">
                    <h3 class="text-white mb-4">Send me a message</h3>
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="text-white mb-2">Full Name</label>
                                <input type="text" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="John Kianda" required>
                            </div>
                            <div class="col-md-6">
                                <label class="text-white mb-2">Email Address</label>
                                <input type="email" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="bensonannotations@gmail.com" required>
                            </div>
                            <div class="col-md-6">
                                <label class="text-white mb-2">Phone Number</label>
                                <input type="tel" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="+254-123-456789">
                            </div>
                            <div class="col-md-6">
                                <label class="text-white mb-2">Subject</label>
                                <input type="text" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="Annotation Project Inquiry" required>
                            </div>
                            <div class="col-12">
                                <label class="text-white mb-2">Your Message</label>
                                <textarea class="form-control bg-dark text-white border-0 p-3" rows="5" 
                                          placeholder="Tell me about your project..." required></textarea>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary px-10 py-2" 
                                style="background: linear-gradient(to bottom right, #00D1FF, #00FFA3); border: none; color: #000; font-size: 1.1rem;">
                                <i class="fa-solid fa-paper-plane me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/assets/js/header-loader.js"></script>
    <script src="/assets/js/footer-loader.js"></script>
    <script src="/assets/js/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
