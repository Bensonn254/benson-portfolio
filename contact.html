    <!-- Contact Section -->
    <section class="container py-5">
        <div class="text-center mb-5">
            <h1 class="section-title pt-0 mb-4">
                Get in <span class="highlight">Touch</span>
            </h1>
            <p class="section-subtitle mb-0">
                I'd love to hear from you! Feel free to reach out for collaborations or just a friendly hello.
            </p>
        </div>

        <div class="row g-5">
            <!-- Contact Form -->
            <div class="col-12">
                <div class="card bg-dark border-0 p-4">
                    <h3 class="text-white mb-4">Send me a message</h3>
                    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                        <input type="hidden" name="form-name" value="contact">
                        <div class="d-none">
                            <label>
                                Don't fill this out if you're human:
                                <input name="bot-field" type="text" tabindex="-1" autocomplete="off">
                            </label>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="text-white mb-2" for="contact-full-name">Full Name</label>
                                <input id="contact-full-name" name="full-name" type="text" autocomplete="name" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="John Kianda" required>
                            </div>
                            <div class="col-md-6">
                                <label class="text-white mb-2" for="contact-email">Email Address</label>
                                <input id="contact-email" name="email" type="email" autocomplete="email" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="bensonannotations@gmail.com" required>
                            </div>
                            <div class="col-md-6">
                                <label class="text-white mb-2" for="contact-phone">Phone Number</label>
                                <input id="contact-phone" name="phone" type="tel" autocomplete="tel" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="+254-123-456789">
                            </div>
                            <div class="col-md-6">
                                <label class="text-white mb-2" for="contact-subject">Subject</label>
                                <input id="contact-subject" name="subject" type="text" autocomplete="off" class="form-control bg-dark text-white border-0 p-3" 
                                       placeholder="Web Development Project" required>
                            </div>
                            <div class="col-12">
                                <label class="text-white mb-2" for="contact-message">Your Message</label>
                                <textarea id="contact-message" name="message" autocomplete="off" class="form-control bg-dark text-white border-0 p-3" rows="5" 
                                          placeholder="Tell me about your project..." required></textarea>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="cta-btn">
                                <i class="fa-solid fa-paper-plane me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
